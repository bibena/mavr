<div class="tab-content admin-shop-tab">
	<ul class="nav nav-tabs">
		<li class="active"><a href="#categories" data-toggle="tab">Categories</a></li>
		<li><a href="#manufacturers" data-toggle="tab">Manufacturers</a></li>
		<li><a href="#params" data-toggle="tab">Params</a></li>
		<li><a href="#countries" data-toggle="tab">Countries</a></li>
	</ul>
	<div class="tab-pane active" id="categories"><?=$content['categories'];?></div>
	<div class="tab-pane" id="manufacturers"><?=$content['manufacturers'];?></div>
	<div class="tab-pane" id="params"><?=$content['params'];?></div>
	<div class="tab-pane" id="countries"><?=$content['countries'];?></div>
</div>

<script>
$(function()
	{
	$('#admin_shop_countries_list').sortable({distance: 15,placeholder: "ui-state-highlight",axis:'y',forcePlaceholderSize:true});
	$('#admin_shop_categories_list').sortable({distance: 15,placeholder: "ui-state-highlight",axis:'y',forcePlaceholderSize:true});
	});

$('#nav-tabs a').click(function (e) {
  e.preventDefault()
  $(this).tab('show')
})

$(document).on('click','.glyphicon.glyphicon-edit',function()
	{
	var $input=$(this).parent().parent().children().children('input.form-control');
	$input.prop('disabled',!$input.prop('disabled'));
	});

$(document).on('click','.glyphicon.glyphicon-eye-open',function()
	{
	var $editor=$(this).parent().parent();
	$editor.children("input[name*='is_visible']").val(0);
	$editor.css('opacity',0.5);
	$(this).removeClass('glyphicon-eye-open').addClass('glyphicon-eye-close');
	});

$(document).on('click','.glyphicon.glyphicon-eye-close',function()
	{
	var $editor=$(this).parent().parent();
	$editor.children("input[name*='is_visible']").val(1);
	$editor.css('opacity',1);
	$(this).removeClass('glyphicon-eye-close').addClass('glyphicon-eye-open');
	});

$(document).on('click','.glyphicon.glyphicon-trash',function()
	{
	var $row=$(this).parent().parent();
	if($row.children("input[name*='id']").val()>-1)
		{
		$row.hide();
		$row.children("input[name*='delete']").val(1);
		}
	else
		{
		$row.remove();
		}
	});

$(document).on('click','div.admin_shop_country_add>button',function()
	{
	var new_position=0;
	$(this).parent().parent().children('#admin_shop_countries_list').children('.admin_shop_countries_item').each(function()
		{
		var position=parseInt($(this).children("input[name*='is_visible']").attr('name'));
		new_position=(position>=new_position)?(position+1):new_position;
		});	
	var content='<div class="col-xs-11 col-sm-11 col-md-11 col-lg-11 ui-state-default admin_shop_countries_item"><div class="col-xs-4 col-sm-4 col-md-4 col-lg-4 input-group"><input type="text" class="form-control" name="'+new_position+'[country_name]" value="Country" placeholder="Country"></div><div class="col-xs-4 col-sm-4 col-md-4 col-lg-4 input-group"><input type="text" class="form-control" name="'+new_position+'[phone_code]" value="+##" required="required" placeholder="Phone code"></div><input type="hidden" name="'+new_position+'[is_visible]" value="1"><input type="hidden" name="'+new_position+'[id]" value="-1"><input type="hidden" name="'+new_position+'[delete]" value="0"><div class="col-xs-1 col-sm-1 col-md-1 col-lg-1"><span class="glyphicon glyphicon-eye-open"></span></div><div class="col-xs-1 col-sm-1 col-md-1 col-lg-1"><span class="glyphicon glyphicon-edit"></span></div><div class="col-xs-1 col-sm-1 col-md-1 col-lg-1"><span class="glyphicon glyphicon-trash"></span></div></div>';
	$(this).parent().parent().children('#admin_shop_countries_list').append(content);
	return false;
	});

$(document).on('click','div.admin_shop_country_save>button',function()
	{
	$(this).parent().parent().children('#admin_shop_countries_list').children('.admin_shop_countries_item').each(function(position)
		{
		$(this).children().children('.form-control').prop('disabled',false);
		});
	});

$(document).on('click','div.admin_shop_category_add>button',function()
	{
	var new_position=0;
	$(this).parent().parent().children('#admin_shop_categories_list').children('.admin_shop_categories_item').each(function()
		{
		var position=parseInt($(this).children("input[name*='is_visible']").attr('name'));
		new_position=(position>=new_position)?(position+1):new_position;
		});
	var content='<div style="height:200px; opacity:1;" class="col-xs-12 col-sm-12 col-md-12 col-lg-12 ui-state-default admin_shop_categories_item"><div class="col-xs-2 col-sm-2 col-md-2 col-lg-2 input-group"><input type="text" class="form-control" name="'+new_position+'[category_name]" value="" required="" placeholder="Name"></div><div class="col-xs-3 col-sm-3 col-md-3 col-lg-3 input-group"><textarea rows="8" name="'+new_position+'[description]" class="form-control" required=""></textarea></div><div class="col-xs-5 col-sm-5 col-md-5 col-lg-5 input-group"><input type="file" name="'+new_position+'[image]"></div><input type="hidden" name="'+new_position+'[is_visible]" value="1"><input type="hidden" name="'+new_position+'[id]" value="-1"><input type="hidden" name="'+new_position+'[delete]" value="0"><div class="col-xs-1 col-sm-1 col-md-1 col-lg-1"><span class="glyphicon glyphicon-eye-open"></span></div><div class="col-xs-1 col-sm-1 col-md-1 col-lg-1"><span class="glyphicon glyphicon-trash"></span></div></div>';
	$(this).parent().parent().children('#admin_shop_categories_list').append(content);
	return false;
	});

$(document).on('click','div.admin_shop_category_save>button',function()
	{
	$(this).parent().parent().children('#admin_shop_categories_list').children('.admin_shop_categories_item').each(function(position)
		{
		$(this).children('input').each(function()
			{
			var old_position=parseInt($(this).attr('name')).toString().length;
			$(this).attr('name',(position+1)+$(this).attr('name').substr(old_position));
			});
		$(this).children().children('textarea').each(function()
			{
			var old_position=parseInt($(this).attr('name')).toString().length;
			$(this).attr('name',(position+1)+$(this).attr('name').substr(old_position));
			});
		$(this).children().children('input').each(function()
			{
			var old_position=parseInt($(this).attr('name')).toString().length;
			$(this).attr('name',(position+1)+$(this).attr('name').substr(old_position));
			});
		$(this).children().children('.form-control').prop('disabled',false);
		});
	});

$(document).on('click','div.admin_shop_manufacturer_add>button',function()
	{
	var new_position=0;
	$(this).parent().parent().children('#admin_shop_manufacturers_list').children('.admin_shop_manufacturers_item').each(function()
		{
		var position=parseInt($(this).children("input[name*='is_visible']").attr('name'));
		new_position=(position>=new_position)?(position+1):new_position;
		});
	var content='<div style="height:40px; opacity:1;" class="col-xs-12 col-sm-12 col-md-12 col-lg-12 ui-state-default admin_shop_manufacturers_item"><div class="col-xs-5 col-sm-5 col-md-5 col-lg-5 input-group"><input type="text" class="form-control" name="'+new_position+'[manufacturer_name]" value="" required placeholder="Name"></div><input type="hidden" name="'+new_position+'[is_visible]" value="1"><input type="hidden" name="'+new_position+'[id]" value="-1"><input type="hidden" name="'+new_position+'[delete]" value="0"><div class="col-xs-1 col-sm-1 col-md-1 col-lg-1"><span class="glyphicon glyphicon-eye-open"></span></div><div class="col-xs-1 col-sm-1 col-md-1 col-lg-1"><span class="glyphicon glyphicon-trash"></span></div></div>';
	$(this).parent().parent().children('#admin_shop_manufacturers_list').append(content);
	return false;
	});

$(document).on('click','div.admin_shop_param_add>button',function()
	{
	var new_position=0;
	$(this).parent().parent().children('#admin_shop_params_list').children('.admin_shop_params_item').each(function()
		{
		var position=parseInt($(this).children("input[name*='is_visible']").attr('name'));
		new_position=(position>=new_position)?(position+1):new_position;
		});
	var content='<div style="height: 40px; opacity: 1;" class="col-xs-12 col-sm-12 col-md-12 col-lg-12 ui-state-default admin_shop_params_item"><div class="col-xs-5 col-sm-5 col-md-5 col-lg-5 input-group"><input type="text" class="form-control" name="'+new_position+'[param_name]" value="" required placeholder="Name"></div><input type="hidden" name="'+new_position+'[is_visible]" value="1"><input type="hidden" name="'+new_position+'[id]" value="-1"><input type="hidden" name="'+new_position+'[delete]" value="0"><div class="col-xs-1 col-sm-1 col-md-1 col-lg-1"><span class="glyphicon glyphicon-eye-open"></span></div><div class="col-xs-1 col-sm-1 col-md-1 col-lg-1"><span class="glyphicon glyphicon-trash"></span></div></div>';
	$(this).parent().parent().children('#admin_shop_params_list').append(content);
	return false;
	});
</script>
